<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .title {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0066cc;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Spam Email Detector</h1>
        
        <div class="card p-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Enter an email or message to check:</h5>
                
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Type or paste your email message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Check for Spam</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted">
            <p>This tool uses a TensorFlow neural network to classify messages as spam or ham (not spam).</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
